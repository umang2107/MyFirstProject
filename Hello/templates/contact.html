{% extends 'base.html' %}
{% block title %} contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0">

    <img src="https://source.unsplash.com/800x700/?mobile,contact" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container">
    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" name="email" placeholder="enter your email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" name="name" placeholder="enter your name">
            <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile No</label>
            <input type="mobileno" class="form-control" id="name" aria-describedby="emailHelp" name="mobile no" placeholder="enter your contact number">
            <div id="emailHelp" class="form-text">We'll never share your mobile no with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Password</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your Password">
        </div>
         
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

{% endblock body %}
